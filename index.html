<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Controle de Estudos — Auditor Fiscal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
<header class="topbar">
  <h1>Controle de Estudos</h1>
  <span id="userEmail"></span>
  <button id="btnLogout" class="hide">Sair</button>
</header>

<main>
  <section id="authCard">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <button id="btnSignup">Criar conta</button>
    <div id="authErr"></div>
  </section>

  <section id="app" class="hide">
    <div class="progress"><div id="overallBar"></div></div>
    <p><span id="overallPct">0</span>% concluído</p>
    <div id="discContainer"></div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
